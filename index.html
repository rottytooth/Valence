<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="web/styles.css"></link>
    <script src="valence.lexicon.js"></script>
    <script src="valence.scanner.js"></script>
    <script src="valence.parser.js"></script>
    <script src="valence.types.js"></script>
    <script src="valence.interpreter.js"></script>
    <script src="web/console.js"></script>
    <title>Valence</title>
</head>
<body>
    <div id="title">
        <h1>Valence</h1>
        <p>a language of homonymy && structural ambiguity</p>
        <p><a href="https://danieltemkin.com">Daniel Temkin</a>, 2024</p>
        <p>part of Forty-Four Esolangs, to be published Sept 2025</p>
    </div>
    <div id="left-menu"></div>
    <div id="main-content">
        <div id="text-holder"><textarea id="program-text"></textarea><br/>
            <span>Code Editor</span>
        </div>
        <div id="control-menu">
            <div id="top-row">
                <span id="lang-insert"></span>
            </div>
            <div id="play-controls"><input type="button" class="other-btn btn" value="Run All" id="run-stop" onclick="run_stop();" /><div style="display: inline-block;"><span id="intpt-msg" class="interface">0 interpretations, 0 runnable</span>&nbsp; <input type="checkbox" onchange="run_hide_progs();" id="hide_nonrun"> <label for="hide_nonrun">hide non-runnable</label></div></div></div>
            <div class="interface">Speed: 
                <select id="speed_select" onchange="setIntSpeed();">
                    <option value="0">no delay</option>
                    <option value="100">100 ms</option>
                    <option value="500">500 ms</option>
                    <option value="1000" selected="selected">1 sec</option>
                    <option value="2000">2 sec</option>
                    <option value="5000">5 sec</option>
                    <option value="20000">20 sec</option>
                </select>
                 
        </div>
        <hr>
        <h3>Interpretations</h3>
        <div id="programs-running"></div>
    </div>
</body>
</html>
